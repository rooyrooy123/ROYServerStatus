

    <!DOCTYPE html>
    <html>
    <head>
      <meta charset="UTF-8">
      <link rel="stylesheet" href="style.css">

      <title>るーいのサーバー「稼働状況リスト」</title>
      <script src="script.js"></script>
    </head>
    <body>
      <div id="msg" class="hidden">⇦クリックしてIPをコピー！！！</div>
      <div class="center">
        <a><h1 style="color:violet; font-weight:bolder; margin-bottom: auto;">るーいのサーバー稼働状況</h1></a>
        <h3 style="margin-top:1vh; color:darkcyan;" class="aboutcopy">リスト内のサーバーをクリックすると選んだサーバーのIPをコピーできます。</h3>
      </div>
        <div class="contents">
          <h2 style="color:lawngreen; margin:0%; padding-top:1vh">サーバーリスト</h2>
          <ul id="serverlist"> <!--ここにli要素を追加-->
          </ul>
        </div>
      <div class="center">
        <div class="contents openlist">
          <h2>開放中のサーバー</h2>
          <ul id="openserverlist">
        </ul>
        </div>
        <span style="color:red;">※APIの影響で最新のデータが反映されるまで時間がかかる場合があります。</span>
        <input type="button" style="width:70%; background-color: beige;" value="クリックで再読み込み(定期的に自動でリロードされるようにはしています。)" id="reload" onclick="load()">
        <br><br>
        <input type="button" style="width:70%;" value="開放しているサーバーがない場合は、ここをクリック！もしかしたら不具合等が発生している場合があるかもしれないので..." onclick="iframe()">
        <iframe src="replace.txt" width="70%" id="iframe" class="hidden"></iframe>
      </div>
      

      
    </body>
    </html>
